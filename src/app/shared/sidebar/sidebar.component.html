<ng-container *ngIf="(sidebarVisible$ | async) as sidebarVisible">
  <p-sidebar [visible]="sidebarVisible" (onHide)="handleCloseSidebar()">
    <h3>Sidebar</h3>
    <button (click)="navigateTo('vehicles')" pButton type="button" label="Vehicles" class="p-button-outlined block my-2"></button>
    <button (click)="navigateTo('drivers')" pButton type="button" label="Drivers" class="p-button-outlined block my-2"></button>
  </p-sidebar>
</ng-container>
