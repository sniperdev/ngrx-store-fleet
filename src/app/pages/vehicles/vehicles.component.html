<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="onHideDialog()">
  <form (ngSubmit)="submitForm()" [formGroup]="formGroup">
    <span class="p-float-label my-4">
      <input pInputText id="brand" formControlName="brand" />
      <label for="brand">brand</label>
    </span>
    <span class="p-float-label my-4">
      <input pInputText id="model" formControlName="model" />
      <label for="model">model</label>
    </span>
    <span class="p-float-label my-4">
      <input pInputText id="year" formControlName="year" />
      <label for="year">year</label>
    </span>
    <span class="p-float-label my-4">
      <input pInputText id="registrationNumber" formControlName="registrationNumber" />
      <label for="registrationNumber">registrationNumber</label>
    </span>
    <span class="p-float-label my-4">
      <input pInputText id="type" formControlName="type" />
      <label for="type">type</label>
    </span>
    <span class="p-float-label my-4">
      <input pInputText id="status" formControlName="status" />
      <label for="status">status</label>
    </span>
    <span class="flex flex-column gap-2 my-4">
      <label for="driverId">driverId</label>
      <input pInputText id="driverId" formControlName="driverId" />
      <small>{{validationService.getErrorMessage(formGroup.controls.driverId)}}</small>
    </span>
    <p-button label="Submit" type="submit"></p-button>
  </form>
</p-dialog>
<app-pagecard
  title="Vehicles"
  [items$]="vehicles$"
  [loading$]="loading$"
  noItemsText="There are no vehicles in the database."
  apiUrl="http://localhost:8080/vehicles/list/download/pdf">
  <p-button (click)="showDialog()" icon="pi pi-external-link" label="Show"></p-button>
</app-pagecard>
