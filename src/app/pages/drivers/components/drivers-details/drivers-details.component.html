<app-card title="Driver details">
  <div class="flex column-gap-6">
    <p-button icon="pi pi-arrow-left" styleClass="p-button-rounded p-button-text" (click)="returnToList()"></p-button>
    <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text" (click)="showEdit = !showEdit"></p-button>
    <ng-container *ngIf="!showEdit; else showEditComponent">
      <div class="w-full mt-4">
        <p-progressBar *ngIf="loading$ | async" mode="indeterminate" [style]="{ height: '6px' }"></p-progressBar>
        <ng-container *ngIf="driver$ | async as driver">
          <div class="flex flex-column h-1/3">
            <span>First name: {{ driver.firstName }}</span>
            <span>Last name: {{ driver.lastName }}</span>
            <span>Phone number: {{ driver.phoneNumber }}</span>
            <span>Email: {{ driver.email }}</span>
            <span>Birth date: {{ driver.birthDate }}</span>
            <span>Driving license number: {{ driver.drivingLicenseNumber }}</span>
          </div>
        </ng-container>
      </div>
    </ng-container>
    <ng-template #showEditComponent>
      <app-drivers-form [driver]="driver$ | async"></app-drivers-form>
    </ng-template>
  </div>
</app-card>
