<app-card title="Drivers">
  <p-progressBar *ngIf="loading$ | async" mode="indeterminate" [style]="{ height: '6px' }"></p-progressBar>
  <ng-container *ngIf="drivers$ | async as drivers; else noDrivers">
    <app-table [items]="drivers"></app-table>
  </ng-container>
  <ng-template #noDrivers>
    <p class="text-center">There are no vehicles in the database.</p>
  </ng-template>
</app-card>
