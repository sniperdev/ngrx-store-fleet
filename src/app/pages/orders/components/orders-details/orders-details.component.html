<app-card title="Driver details">
  <div class="flex column-gap-6">
    <p-button icon="pi pi-arrow-left" styleClass="p-button-rounded p-button-text" (click)="returnToList()"></p-button>
    <div class="w-full mt-4">
      <p-progressBar *ngIf="loading$ | async" mode="indeterminate" [style]="{ height: '6px' }"></p-progressBar>
      <ng-container *ngIf="order$ | async as order">
        <div class="flex flex-column h-1/3">
          <span>Pickup location: {{ order.pickupLocation }}</span>
          <span>Delivery location: {{ order.deliveryLocation }}</span>
          <span>Cargo description: {{ order.cargoDescription }}</span>
          <span>Pickup time: {{ order.pickupTime }}</span>
          <span>Vehicle ID: {{ order.vehicleId }}</span>
          <span>Driver ID: {{ order.driverId }}</span>
          <span>Status: {{ order.status }}</span>
        </div>
      </ng-container>
    </div>
  </div>
</app-card>
